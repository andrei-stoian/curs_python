{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="POST" action="" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-center"><img src="{% static 'img/register.png' %}" alt="Register"  class="btn-image" style="max-height: 30px; max-width: 30px;"><button type="submit" class="btn" style="align-content: center;">Register</button></div>
          
        </form>
      </div>
    </div>
  </div>
{% endblock %}
