{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
  <link rel="stylesheet" type="text\css" href="{% static 'css\buttons.css' %}">
  </head>
  <style>
    

.container{
    width : 100% ;
    height : 300px ;
    display : flex ;
    flex-direction : column ;
    justify-content : center ;
    align-items : center ;
  }
  .button:not(:last-child){
  margin-bottom : 64px ;
  }
  
  
  body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: red;
  }
  
  main {
  flex: 1;
   /* Added box-shadow */
  }
  
  footer {
  text-align: center;
  }
  
  .scrollable-container {
  max-height: 1000px;
  overflow-y: auto;
  }
  
  .section-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  }
  
  .section {
  flex: 0 0 calc(33.33% - 10px);
  margin-bottom: 20px;
  padding: 10px;
  max-width: 280px;
  border: 1px solid #ccc;
  
  }


.type--A{
--line_color : #555555 ;
--back_color : #FFECF6  ;
}
.type--B{
--line_color : #1b1919 ;
--back_color : #E9ECFF
}
.type--C{
--line_color : #00135C ;
--back_color : #DEFFFA 
}
.button{
  position : relative ;
  z-index : 0 ;
  width : 240px ;
  height : 56px ;
  text-decoration : none ;
  font-size : 14px ; 
  font-weight : bold ;
  color : var(--line_color) ;
  letter-spacing : 2px ;
  transition : all .3s ease ;
}
.button__text{
  display : flex ;
  justify-content : center ;
  align-items : center ;
  width : 100% ;
  height : 100% ;
}
.button::before,
.button::after,
.button__text::before,
.button__text::after{
  content : '' ;
  position : absolute ;
  height : 3px ;
  border-radius : 2px ;
  background : var(--line_color) ;
  transition : all .5s ease ;
}
.button::before{
  top : 0 ;
  left : 54px ;
  width : calc( 100% - 56px * 2 - 16px ) ;
}
.button::after{
  top : 0 ;
  right : 54px ;
  width : 8px ;
}
.button__text::before{
  bottom : 0 ;
  right : 54px ;
  width : calc( 100% - 56px * 2 - 16px ) ;
}
.button__text::after{
  bottom : 0 ;
  left : 54px ;
  width : 8px ;
}
.button__line{
  position : absolute ;
  top : 0 ;
  width : 56px ;
  height : 100% ;
  overflow : hidden ;
}
.button__line::before{
  content : '' ;
  position : absolute ;
  top : 0 ;
  width : 150% ;
  height : 100% ;
  box-sizing : border-box ;
  border-radius : 300px ;
  border : solid 3px var(--line_color) ;
}
.button__line:nth-child(1),
.button__line:nth-child(1)::before{
  left : 0 ;
}
.button__line:nth-child(2),
.button__line:nth-child(2)::before{
  right : 0 ;
}
.button:hover{
  letter-spacing : 6px ;
}
.button:hover::before,
.button:hover .button__text::before{
  width : 8px ;
}
.button:hover::after,
.button:hover .button__text::after{
  width : calc( 100% - 56px * 2 - 16px ) ;
}
.button__drow1,
.button__drow2{
  position : absolute ;
  z-index : -1 ;
  border-radius : 16px ;
  transform-origin : 16px 16px ;
}
.button__drow1{
  top : -16px ;
  left : 40px ;
  width : 32px ;
  height : 0;
  transform : rotate( 30deg ) ;
}
.button__drow2{
  top : 44px ;
  left : 77px ;
  width : 32px ;
  height : 0 ;
  transform : rotate(-127deg ) ;
}
.button__drow1::before,
.button__drow1::after,
.button__drow2::before,
.button__drow2::after{
  content : '' ;
  position : absolute ;
}
.button__drow1::before{
  bottom : 0 ;
  left : 0 ;
  width : 0 ;
  height : 32px ;
  border-radius : 16px ;
  transform-origin : 16px 16px ;
  transform : rotate( -60deg ) ;
}
.button__drow1::after{
  top : -10px ;
  left : 45px ;
  width : 0 ;
  height : 32px ;
  border-radius : 16px ;
  transform-origin : 16px 16px ;
  transform : rotate( 69deg ) ;
}
.button__drow2::before{
  bottom : 0 ;
  left : 0 ;
  width : 0 ;
  height : 32px ;
  border-radius : 16px ;
  transform-origin : 16px 16px ;
  transform : rotate( -146deg ) ;
}
.button__drow2::after{
  bottom : 26px ;
  left : -40px ;
  width : 0 ;
  height : 32px ;
  border-radius : 16px ;
  transform-origin : 16px 16px ;
  transform : rotate( -262deg ) ;
}
.button__drow1,
.button__drow1::before,
.button__drow1::after,
.button__drow2,
.button__drow2::before,
.button__drow2::after{
  background : var( --back_color ) ;
}
.button:hover .button__drow1{
  animation : drow1 ease-in .06s ;
  animation-fill-mode : forwards ;
}
.button:hover .button__drow1::before{
  animation : drow2 linear .08s .06s ;
  animation-fill-mode : forwards ;
}
.button:hover .button__drow1::after{
  animation : drow3 linear .03s .14s ;
  animation-fill-mode : forwards ;
}
.button:hover .button__drow2{
  animation : drow4 linear .06s .2s ;
  animation-fill-mode : forwards ;
}
.button:hover .button__drow2::before{
  animation : drow3 linear .03s .26s ;
  animation-fill-mode : forwards ;
}
.button:hover .button__drow2::after{
  animation : drow5 linear .06s .32s ;
  animation-fill-mode : forwards ;
}
@keyframes drow1{
  0%   { height : 0 ; }
  100% { height : 100px ; }
}
@keyframes drow2{
  0%   { width : 0 ; opacity : 0 ;}
  10%  { opacity : 0 ;}
  11%  { opacity : 1 ;}
  100% { width : 120px ; }
}
@keyframes drow3{
  0%   { width : 0 ; }
  100% { width : 80px ; }
}
@keyframes drow4{
  0%   { height : 0 ; }
  100% { height : 120px ; }
}
@keyframes drow5{
  0%   { width : 0 ; }
  100% { width : 124px ; }
}




  </style>
<div class="container-fluid" style="padding: 50px 0; min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center"> <!-- Added 'text-center' class -->
      <div class=" p-4 container-fluid" style="width: auto; box-shadow: 10px 0px 10px rgba(0, 0, 0, 0.2); ">
        <div class="text-center"> <!-- Add text-center class to center everything -->
          <h1>Notes</h1>
          <div class="d-flex justify-content-center">
            <a href="{% url 'add_note' %}" class="button type--B">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">Add Note</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div></a>
          </div>
          
          <br>
          <br>
          <div class="scrollable-container"> <!-- Added scrollable-container class -->
            <div class="section-row">
              {% for note in notes %}
                <div class="section">
                  <h3>{{ note.title }}</h3>
                  <p style="max-height: 15rem; max-width: 280px; overflow-y: scroll; white-space: pre-wrap;">{{ note.text }}</p>
                    <p style="max-width: 280px; overflow-wrap: break-word;" class="section">Created at:<br> {{ note.created_at }}</p>
                    <p style="max-width: 280px; overflow-wrap: break-word;" class="section">Updated at:<br> {{ note.updated_at }}</p>
                  <div class="btn-group" role="group">
                    <a href="{% url 'edit_note' note.id %}" class="btn">
                        <img src="{% static 'img/edit.png' %}" alt="Edit" title="Edit"  class="btn-image" style="max-height: 30px; max-width: 30px;">
                      
                    </a>
                    <a href="{% url 'delete_note' note.id %}" class="btn">
                      <img src="{% static 'img/delete.png' %}" alt="Delete" title="Delete" class="btn-image" style="max-height: 30px; max-width: 30px;">
                    
                  </a>
                    
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
<div class="container-fluid bg-light">    <p>Stoian Andrei Notes App Copyright Â© {% now "Y" %}</p></div>

</footer>
